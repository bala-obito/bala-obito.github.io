<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balamurugan | Portfolio</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background: radial-gradient(circle at top, #1c1c1c, #000000);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      background-attachment: fixed;
    }

    header {
      padding: 60px 20px 30px;
      background: linear-gradient(135deg, #111, #200000);
      border-bottom: 2px solid red;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #e84118;
      text-shadow: 0px 0px 15px rgba(232, 65, 24, 0.8);
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #bbb;
    }

    .projects {
      margin: 50px auto;
      max-width: 900px;
      padding: 20px;
    }

    .projects h2 {
      font-size: 2em;
      margin-bottom: 25px;
      text-shadow: 0px 0px 10px rgba(255,0,0,0.6);
    }

    .project {
      background: rgba(40, 0, 0, 0.7);
      border: 1px solid rgba(255,0,0,0.4);
      box-shadow: 0px 0px 12px rgba(255,0,0,0.3);
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      max-width: 600px;
    }

    .project:hover {
      transform: translateY(-6px);
      box-shadow: 0px 0px 20px rgba(255,0,0,0.7);
    }

    .project a {
      text-decoration: none;
      color: #ff4d4d;
      font-size: 1.3em;
      font-weight: bold;
    }

    .project a:hover {
      color: #fff;
      text-shadow: 0px 0px 10px red;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #111;
      border-top: 2px solid red;
      font-size: 0.9em;
      color: #aaa;
    }

    /* Obito Eye Background Watermark */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      background-size: contain;
      opacity: 0.07;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    header, .projects, footer {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
